<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game of War</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500&family=Pacifico&family=Roboto:ital,wght@0,100;0,400;1,100;1,900&family=Rye&display=swap');
            </style>
    </head>
    <body>
        <div class="title">
        <h1>Game of War</h1>
    </div>
        <div id="Gameboard">
        <div class="mother">
        <div class="cardone">P1 Card
            <div class="p1card">0</div>
        </div>
        <div class="cardtwo">P2 Card
            <div class="p2card">0</div>
        </div>
        </div><br></br>
        </div>
    </div>
        <div class="discards">
            <div>Player 1 Discard Pile:
                <div class="p1-discard">0</div>
            </div>
            <div>Player 2 Discard Pile:
                <div class="p2-discard">0</div>
                </div>
        </div>
        <br></br>
        <div class="rounds">Rounds Remaining:</div>
        <div class="rounds_left">26</div>
        <br></br>
        <div class="buttons">
        <button class="button1">Draw</button>
        <button class="button2">Rematch</button>
    </div>
    <div class="winners">
        <h3 class ='winner1'></h3>
        <h3 class ='winner2'></h3>
        <h3 class ='winner3'></h3>
    </div>
        <script src="app.js" async defer></script>
    </body>
</html>
